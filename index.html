<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="/Images/verse-fight-high-resolution-logo-color-on-transparent-background.png"
      type="image/x-icon"
    />
    <title>Verse Fight</title>
  </head>
  <body>
    <div class="start" id="startScreen">
      <nav class="nav" id="navBar">
        <a href="index.html" class="nav-a">Home</a>
        <a href="rules.html" class="nav-a">Rules</a>
        <button
          class="nav-btn"
          onclick="location.href='https://github.com/Magalvo'"
        >
          GitHub
        </button>
      </nav>
      <div class="buttons">
        <button class="btn-shop" id="shopBtn">Shop Map</button>
        <button class="btn-forest" id="forestBtn">Forest Map</button>
      </div>
    </div>

    <div class="div1">
      <div class="div2">
        <!--Player Health -->
        <div class="parent56-2">
          <div class="div5-2"></div>
          <div class="div6-2" id="playerHealth"></div>
        </div>
        <!-- Enemy health -->
        <div id="timer" class="div4">10</div>
        <div class="parent56">
          <div class="div5"></div>
          <div class="div6" id="enemyHealth"></div>
        </div>
      </div>
      <div id="displayText" class="tie">
        Tie
        <button id="reset" class="reset"></button>
      </div>
      <canvas id="arena"></canvas>
    </div>

    <!--  <script src="/scripts/restart.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/scripts/sprite.js"></script>
    <script src="/scripts/images.js"></script>
    <script src="/scripts/platform.js"></script>
    <script src="/scripts/background.js"></script>
    <script src="/scripts/sounds.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
